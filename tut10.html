<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorials</title>
    <!-- this is called internal css -->
    <link rel="stylesheet" href="tut11.css">
    <style>
        p{
            color:brown;
            background-color: greenyellow !important;
        }
    </style>
    <!-- in css which internal or external input shown in browser which ever code given last will be shown in browser -->
    <!-- if you dont want to show last given code but you want to see old css code means then give !important  -->
</head>
<body>
    <h3>This is CSS Tutorials</h3>
    <p>In this tutorials we are going to learn all about HTML/CSS</p>
    <!-- <p style="color: red; background-color: black;">In this tutorials we are going to learn all about HTML/CSS</p> -->
    <!-- Above coding which is called inline css coding -->
</body>
</html>
