<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>This is HTML forms</h2>
    <form action="backend.php">
        <!-- if we use label then whatever you gave in for= is should be same in id=  -->
        <label for="name">Name</label>
        <div>
            <input type="text" name="my name" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" name="myrole" id="role">
        </div>
        <br>
        <label for="email">Email id</label>
        <div>
            <input type="email" name="myemail" id="email">
        </div>
        <br>
        <div>
            date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            bonus: <input type="number" name="mybonus">
        </div>
        <br>
        <div>
            are you eligible?: <input type="checkbox" name="myeligibility" checked>
        </div>
        <br>
        <!-- here we can change textarea  -->
        <div>
            write about yourself: <br> <textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <!-- here we can select specific option like <option value="ind" selected>indica</option>-->
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="ind">indica</option>
                <option value="swf">swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>

</html>
